{% extends "layouts/base.html" %}

{% block title %}Create Gender{% endblock title %}

{% block content %}
<div class="col-md-4 mx-auto mt-3">
    <form action="/genders_store" method="post" class = "mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id ="gender" name ="gender" />
        </div>
        <button type="submit" class = " btn btn-success float-right col-12 col-md-3">Save Gender</button>
        <a href="/genders" class="btn btn-secondary float-right col-3 col-me-3 me-3">Back</a>
    </form>
</div>
{% endblock content %}
